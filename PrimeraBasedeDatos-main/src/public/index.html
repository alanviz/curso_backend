<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"
    integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Document</title>
</head>

<body>
    <input id="redirect" type="button" onclick="location.href='/view/productos'" value="Ver productos">
    <div class="main-container">
        <div class="form-container">
            <h1 class="title">Registra un producto</h1>
            <form id="productForm" name="productForm" class="form">
                <div class="form-floating form-input">
                    <input class="form-control" name="title" id="title" placeholder="title" required>
                    <label for="title">Nombre</label>
                </div>
                <div class="form-floating form-input">
                    <input class="form-control" type="number" step='0.01' name="price" id="price" placeholder="price" required>
                    <label for="price">Precio</label>
                </div>
                <div class="form-floating form-input">
                    <input class="form-control" type="file" accept="image/*" name="image" id="image" required>
                    <label class="image-label" for="image">Imagen</label>
                </div>
                <div style="display:flex">
                    <div>
                        <img id="preview">
                    </div>
                    <div style="width:100%; padding-top:100px">
                        <p class="image-text">Sube la imagen del producto</p>
                    </div>
                </div>
                <div style="margin-top:30px; display:flex; justify-content: center;">
                    <input type="submit" class="submit-button">
                </div>
            </form>
        </div>
        <br>
        <h1 style="text-align: center;">Lista de Productos</h1>
        <div class="table-container">
            <div id="productTable"></div>
        </div>
        <br>
        <div class="msg-container">
            <h1 style="color: blue;">Centro de Mensajes</h1>
            <div class="form-floating form-input">
                <input class="form-control" type="email" name="email" id="email" placeholder="example@gmail.com" required>
                <label for="email">Email</label>
            </div>
            <br>
            <div id="container">
                <p id="log"></p>
            </div>
            <br>
            <div class="input-group mb-3">
                <input id="mensaje" type="text" class="form-control" placeholder="Ingresa un mensaje" aria-label="Ingresa un mensaje" aria-describedby="button-addon2">
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary" type="button" id="enviar">Enviar</button>
                </div>
              </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
