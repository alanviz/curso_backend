<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafio 13</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h1 class="text-center">Formulario</h1>
          <form
            action="http://localhost:9000/api/productos/guardarform"
            method="post"
            enctype="multipart/form-data"
            id="form"
          >
            <div class="form-group">
              <label for="title">TÃ­tulo</label>
              <input type="text" name="title" class="form-control" id="name" />
            </div>
            <div class="form-group">
              <label for="price">Precio</label>
              <input type="text" name="price" class="form-control" id="price" />
            </div>
            <div class="form-group">
              <label for="thumbnail">Thumbnail</label>
              <input
                type="file"
                name="thumbnail"
                class="form-control"
                id="thumbnail"
              />
            </div>
            <button class="btn btn-primary mt-4" value="guardar">Submit</button>
          </form>
        </div>
      </div>

      <div class="row mt-5 mb-5">
        <div class="row justify-content-center">
          <div class="col-12">
            <h1 class="text-center">Vista de productos</h1>
            <table class="table mt-4 text-center">
              <thead class="thead-dark">
                <tr>
                  <th scope="col">Title</th>
                  <th scope="col">Price</th>
                  <th scope="col">Thumbnail</th>
                </tr>
              </thead>
              <tbody id="productos"></tbody>
            </table>
          </div>
        </div>
      </div>

      <div class="row mt-5">
        <div class="col-12">
          <h1 class="text-center">Ingreso de mail y mensaje</h1>
          <form id="formMessage">
            <div class="form-group">
              <label for="mail">Mail</label>
              <input type="email" name="mail" class="form-control" id="mail" />
            </div>
            <div class="form-group">
              <label for="message">Mensaje</label>
              <input
                type="text"
                name="mensaje"
                class="form-control"
                id="message"
              />
            </div>
            <input type="submit" class="btn btn-primary mt-3" />
          </form>
        </div>
      </div>
    </div>

    <div class="row mt-5 mb-5">
      <div class="row justify-content-center">
        <div class="col-12">
          <h1 class="text-center mb-5">Chat</h1>
          <div id="insertMessages"></div>
        </div>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="index.js"></script>
  </body>
</html>
